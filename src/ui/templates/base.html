<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Resumai2</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="brand"><a href="{{ url_for('dashboard') }}">Resumai2</a></div>
    <nav><a href="{{ url_for('settings') }}">Settings</a></nav>
  </header>
  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}<div class="flash-item">{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
